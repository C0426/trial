<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Summation Calculator</h2>
    <label for="numbers">Enter numbers separated by commas:</label>
    <input type="text" id="numbers" placeholder="e.g. 1,2,3,4">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p>Result: <span id="result">0</span></p>

    <script>
        function calculateSum() {
            let input = document.getElementById('numbers').value;
            let numbers = input.split(',').map(num => parseFloat(num.trim()));
            let sum = numbers.reduce((acc, num) => acc + (isNaN(num) ? 0 : num), 0);
            document.getElementById('result').innerText = sum;
        }
    </script>
</body>
</html>
